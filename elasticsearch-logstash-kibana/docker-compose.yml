  elasticsearch:
    image: elasticsearch:7.17.0
    container_name: elasticsearch
    hostname: elasticsearch
    restart: always
    tty: true
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    volumes:
      - ./elasticsearch/data:/usr/share/elasticsearch/data:rw
      - ./elasticsearch/conf/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
      - ./elasticsearch/logs:/usr/share/elasticsearch/logs:rw
      - ./elasticsearch/backup:/usr/share/elasticsearch/backup:rw
      - ./elasticsearch/plugins:/usr/share/elasticsearch/plugins:rw
    ports:
      - 9200:9200
    networks:
      - server_web-network

  kibana:
    image: kibana:7.17.0
    container_name: kibana
    hostname: kibana
    restart: always
    tty: true
#    environment:
#      - "ELASTICSEARCH_HOSTS=http://elasticsearch:9200"
    volumes:
      - ./kibana/kibana.yml:/usr/share/kibana/config/kibana.yml
    ports:
      - 5601:5601
    networks:
      - server_web-network

  logstash:
    image: logstash:7.17.0
    container_name: logstash
    hostname: logstash
    restart: always
    tty: true
    environment:
      LS_JAVA_OPTS: "-Xms512m -Xmx512m"
    volumes:
      - ./logstash/pipeline:/usr/share/logstash/pipeline
      - ./logstash/patterns:/usr/share/logstash/patterns
      - ../log/nginx:/var/log/nginx
    ports:
      - 5044:5044
      - 8099:8099
    networks:
      - server_web-network