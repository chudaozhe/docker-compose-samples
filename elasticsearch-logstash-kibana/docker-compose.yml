  fluentd:
    image: registry.cn-hangzhou.aliyuncs.com/cuiw/fluentd:v1.9-1
    container_name: fluentd
    hostname: fluentd
    restart: always
    tty: true
    volumes:
      - ./fluentd/conf:/fluentd/etc
      - ../log/nginx:/var/log/nginx
    ports:
      - 9880:9880
      - 24220:24220
      - 24224:24224
      - 24224:24224/udp
    networks:
      - server_web-network

#  fluentd-ui:
#    image: registry.cn-hangzhou.aliyuncs.com/cuiw/fluentd-ui:20220301
